<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let product of productsWithoutDiscounts">
        <td>{{product.ID}}</td>
        <td>{{product.Name}}</td>
        <td>{{product.Quantity}}</td>
        <td>{{product.Price}}</td>
    </tr>
</table>
